name: $(Build.SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

jobs:
    - job: 'BuildArtifactsAndRunOneThirdTests'
      pool:
          vmImage: 'ubuntu-16.04'
          demands: npm
      steps:
          - template: ./azure-pipeline/build-artifacts-and-some-tests-job-steps.yaml
            parameters: { totalSlices: 3, slicesToRun: '[0]' }

    - job: 'RunRemainingTests'
      pool:
          vmImage: 'ubuntu-16.04'
          demands: npm
      steps:
          - template: ./azure-pipeline/remaining-tests-job.yaml
            parameters: { totalSlices: 3, slicesToRun: '[1,2]' }
